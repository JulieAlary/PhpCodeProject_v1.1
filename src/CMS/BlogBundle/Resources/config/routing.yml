# Commentaire
cms_comment_delete:
    path: article/comment/delete/{id}
    defaults:
        _controller: CMSBlogBundle:Comment:delete

#contact
cms_contact_index:
    path: blog/contact
    defaults:
        _controller: CMSBlogBundle:Contact:index

cms_contact_add_fa:
    path: blog/contact/fa
    defaults:
        _controller: CMSBlogBundle:Contact:fontAwesome

cms_contact_page_fa:
    path: blog/page/contact
    defaults:
        _controller: CMSBlogBundle:Contact:viewFontAwesomePage

cms_contact_page_fa_edit:
    path: blog/page/fa/edit/{id}
    defaults:
        _controller: CMSBlogBundle:Contact:editContactFa

cms_contact_page_fa_delete:
    path: blog/page/fa/delete/{id}
    defaults:
        _controller: CMSBlogBundle:Contact:deleteContactFa


# Custom

cms_custom_index:
    path: custom/index
    defaults:
        _controller: CMSBlogBundle:Custom:index

cms_custom:
    path: custom
    defaults:
        _controller: CMSBlogBundle:Custom:addCustom

cms_custom_names_edit:
    path: custom/edit/{id}
    defaults:
        _controller: CMSBlogBundle:Custom:editBlogNames

cms_custom_names_delete:
    path: custom/delete/{id}
    defaults:
        _controller: CMSBlogBundle:Custom:delete

# Custom Carousel
cms_custom_carousel:
