    defaults:
        _controller: CMSBlogBundle:Menu:index

cms_menu_add:
    path: /menu/addname
    defaults:
        _controller: CMSBlogBundle:Menu:addName

cms_menu_listcate:
    path: /menu/listcate/{id}
    defaults:
        _controller: CMSBlogBundle:Menu:listCateByMenu

